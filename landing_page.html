<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            padding: 2rem;
            background: white;
            margin: 1rem 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>
    <div class="container">
        <section>
            <h2>About Us</h2>
            <p>This is a simple landing page created to showcase basic HTML and CSS practices. We offer various services and products tailored to meet your needs.</p>
        </section>
        <section>
            <h2>Contact</h2>
            <p>If you have any questions, feel free to reach out to us at contact@example.com.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 My Landing Page</p>
    </footer>
</body>
</html>
